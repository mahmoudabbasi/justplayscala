@(form: Form[(String, String)])(implicit flash: Flash)

@main("sample valid") {


    @helper.form(routes.Authentication.authenticate) {




        <div class="container">
            <div class="row">
                <div class="col-md-3 col-md-offset-4">
                    @form.globalError.map { error =>

                        <div class="alert alert-danger">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong>  @error.message</strong>
                        </div>

                    }
                    @flash.get("success").map { message =>
                        <div class="alert alert-success">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            <strong> @message</strong>
                        </div>

                    }
                    <h1>login user</h1>

                    <p>Please your credentials.</p>

                    <form role="form" data-toggle="validator">
                        <div class="form-group">
                            <label for="NATIONALCODE">email:</label>
                            <input class="form-control" type="email" name="NATIONALCODE" placeholder="Email" id="NATIONALCODE" value="@form("NATIONALCODE").value" required>
                        </div>
                        <div class="form-group">
                            <label for="PASSWORD">password:</label>
                            <input class="form-control" type="password" name="PASSWORD" id="PASSWORD" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-default" type="submit" id="loginbutton">Login</button>
                            <a class="btn btn-default" href="@routes.Authentication.create">Create User</a>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    }


}
